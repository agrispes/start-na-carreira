    <div id="container";>
    <div>
        <h1 class="title"> CALCULADORA DE GORJETAS</h1>
    </div>
<div>
<form class="tipsform" id="tipsform">
<label for="bill">
<p>Quanto ficou a conta?</p>
</label>

<p>

R$ <input type="number" placeholder="100" name="bill" class="forminput" requered>
</p>

<label for="serviceQual">
<p>Como foi seu serviço?</p>
</label>
<p>
<select name="serviceQual" class="formselect"requered>
<option disable selected value="0">-- Escolha uma opção</option>
<option value="0,3">30% - incrivel</option>
<option value="0,2">20% - bom</option>
<option value="0,15">15% - aceitável</option>

</select>
</p>

<label for="people">
<p>Quantas pessoas vão dividir a conta?</p>

</label>
<p>

    <input type="number"placeholder="1" name="people" id="people" class="forminput" requered >Pessoa(s)

</p>
<button type="submit" class="formsubmit">calcular! </button>

</form>
</div>

<div id="totalTip">
Gorjeta Total:

</div>

</div>
